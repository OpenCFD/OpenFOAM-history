// decomposePar tool definition

description     "Mesh and Field Decomposer";

decomposeParDict
{
    type            dictionary;
    description     "decomposePar control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/cellDist.cfg";
                include "$FOAMX_CONFIG/entries/arguments/fieldsOnly.cfg";
            }
        }
        
        numberOfSubdomains
        {
            type            label;
            default         1;
        }

        method
        {
            type            word;
            default         simple;
            valueList
            (
                metis
                simple
                hierarchical
                manual
            );
        }

        simpleCoeffs
        {
            type dictionary;
            entries
            {
                include "n.cfg";
                include "delta.cfg";
            }
        }

        hierarchicalCoeffs
        {
            type dictionary;
            entries
            {
                include "n.cfg";
                include "delta.cfg";
                include "order.cfg";
            }
        }

        manualCoeffs
        {
            type dictionary;
            entries
            {
                dataFile
                {
                    type            string;
                    description     "Path of decomposition data file";   
                }
            }
        }
    }
} 

