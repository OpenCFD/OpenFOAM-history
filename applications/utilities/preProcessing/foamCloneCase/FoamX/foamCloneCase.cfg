// foamCloneCase tool definition

description     "Clones case";

foamCloneCaseDict
{
    type            dictionary;
    description     "foamCloneCase control dictionary";
    dictionaryPath  "system";

    entries
    {
        root
        {
            type            rootDir;
            description     "Root directory for new case";
            default         "target root directory";
        }

        case
        {
            type            word;
            description     "Name of new case";
            default         <targetCaseName>;
        }

        times
        {
            type            word;
            description     "Times to clone";
            iconURL         "/FoamX/icons/small/maths/stopAt.gif";
            helpURL         "controlDict.html";
            default         allTime;
            valueList
            (
                firstTime
                latestTime
                allTime
                noTime
            );
        }

        application
        { 
            type            word;
            description     "Foam Application Class";
        }
    }
}

