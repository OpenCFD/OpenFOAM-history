// boxTurb tool definition

description     "Make a box of turbulence which has given energy spectrum and is divergence-free (for rectangular, aligned mesh)";
 
boxTurbDict
{
    type            dictionary;
    description     "boxTurb control dictionary";
    dictionaryPath  "constant";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
        }

        Ea
        {
            type        scalar;
            description "Peak/total energy in spectrum";
            default     10.0;
        }

        k0
        {
            type        scalar;
            description "Wave number of peak in energy spectrum";
            default     5.0;
        }
    }
}

