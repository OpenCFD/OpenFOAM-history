patchMapping
{
    type            compound;
    description     "Source and target patch names for mapping";

    entries
    {
        sourcePatch
        {
            description     "Source patch";
            type            word;
            default         <sourcePatch>;
        }

        targetPatch
        {
            description     "Target patch";
            type            word;
            default         <targetPatch>;
        }
    }
}
                    

