// foamToFieldview9 tool definition

description     "Converts an OpenFOAM mesh to Fieldview-UNS format (binary)";

foamToFieldview9Dict
{
    type            dictionary;
    description     "foamToFieldview9 control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/noWall.cfg"; 
            }
        }
    }
}

