// foamToEnsight tool definition

description     "Translates OpenFOAM data to EnSight format";

foamToEnsightDict
{
    type            dictionary;
    description     "foamToEnsight control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseTimeArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/patches.cfg"; 
            }
        }
    }
}

