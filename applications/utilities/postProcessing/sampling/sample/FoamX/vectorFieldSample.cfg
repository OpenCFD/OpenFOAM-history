vectorFieldSample
{
    type        compound;
    description "Vector field to be sampled";
    entries
    {
        name
        {
            type        word;
            description "Field name";
        }
        
        component
        {
            type        word;
            description "Vector component(s)";
            valueList
            (
                x
                y
                z
                mag
                full
            );
        }
    }
}

