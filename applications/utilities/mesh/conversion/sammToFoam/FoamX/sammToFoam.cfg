// sammToFoam tool definition

description     "STAR-CD SAMM format to OpenFOAM mesh converter";

sammToFoamDict
{
    type            dictionary;
    description     "sammToFoam control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/meshFilePrefix.cfg";
                include "$FOAMX_CONFIG/entries/arguments/scale.cfg";
            }
        }
    }
}

