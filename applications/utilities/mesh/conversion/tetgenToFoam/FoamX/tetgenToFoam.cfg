// tetgenToFoam tool definition

description     "Converts ele, node and face files from tetgen to OpenFOAM";

tetgenToFoamDict
{
    type            dictionary;
    description     "tetgenToFoam control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/meshFilePrefix.cfg";
                include "$FOAMX_CONFIG/entries/arguments/noFaceFile.cfg";
                include "$FOAMX_CONFIG/entries/arguments/startAt0.cfg";
            }
        }
    }
}

