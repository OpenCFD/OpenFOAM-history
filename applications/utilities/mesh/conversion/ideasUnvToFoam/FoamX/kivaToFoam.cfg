// kivaToFoam tool definition

description     "Kiva to FOAM mesh converter";

kivaToFoamDict
{
    type            dictionary;
    description     "kivaToFoam control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/zHeadMin.cfg";
                include "$FOAMX_CONFIG/entries/arguments/file.cfg";
                include "$FOAMX_CONFIG/entries/arguments/kivaVersion.cfg";
            }
        }
    }
}

