patch
{
    type            compound;
    description     "Description of a patch";

    entries
    {
        geometricType
        {
            type            word;
            description     "Geometric description of the patch";
            default         patch;
            valueList
            (
                patch
                wall
                empty
                symmetryPlane
                wedge
                cyclic
                processor
            );
        }

        name
        {
            type            word;
            description     "Patch name";
        }
        
        faceList
        {
            type            list;
            description     "List of block faces";

            types
            {
                include "quad.cfg";
            }

            elementType     quad;
        }
    }
}
                    

