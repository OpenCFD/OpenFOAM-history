edge
{
    type            selection;
    description     "Description of a curved edge";

    entries
    {
        arc
        {
            description     "arc edge type";
            type            compound;
            entries
            {
                startVertex
                {
                    type            label;
                }

                endVertex
                {
                    type            label;
                }

                point
                {
                    type            vector;
                }
            }
        }

        simpleSpline
        {
            description     "simpleSpline edge type";
            type            compound;
            entries
            {
                startVertex
                {
                    type            label;
                }

                endVertex
                {
                    type            label;
                }

                points
                {
                    type            list;
                    description     "list of interpolation points";
                    elementType     vector;
                }
            }
        }

        polySpline
        {
            description     "polySpline edge type";
            type            compound;
            entries
            {
                startVertex
                {
                    type            label;
                }

                endVertex
                {
                    type            label;
                }

                points
                {
                    type            list;
                    description     "list of interpolation points";
                    elementType     vector;
                }
            }
        }

        polyLine
        {
            description     "polyLine edge type";
            type            compound;
            entries
            {
                startVertex
                {
                    type            label;
                }

                endVertex
                {
                    type            label;
                }

                points
                {
                    type            list;
                    description     "list of interpolation points";
                    elementType     vector;
                }
            }
        }

        line
        {
            description     "straight line edge type";
            type            compound;
            entries
            {
                startVertex
                {
                    type            label;
                }

                endVertex
                {
                    type            label;
                }
            }
        }
    }
}
                    

