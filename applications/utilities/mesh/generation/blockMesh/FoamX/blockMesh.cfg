// blockMesh tool definition

description     "Block Mesh Generator";

blockMeshDict
{
    type            dictionary;
    description     "blockMesh control dictionary";
    dictionaryPath  "constant/polyMesh";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "blockTopology.cfg";
            }
        }

        include "$FOAMX_CONFIG/entries/scalar/convertToMeters.cfg";

        vertices
        {
            type            list;
            description     "list of coordinates of block vertices";
            elementType     vector;
        }

        blocks
        {
            type            list;
            description     "list of block descriptions";

            elementType
            {
                include "block.cfg";
            }
        }               

        edges
        {
            type            list;
            optional        1;
            description     "list of curved edge descriptions";

            elementType
            {
                include "edge.cfg";
            }
        }               

        patches
        {
            type            list;
            description     "list of patch descriptions";

            elementType
            {
                include "patch.cfg";
            }
        }               

        mergePatchPairs
        {
            type            list;
            optional        1;
            description     "list of master-slave patch pairs to be merged";

            elementType
            {
                include "patchPair.cfg";
            }
        }               
    }
}  

