sourceRootOption
{
    type        selection;
    displayName "[sourceRoot]";
    entries
    {
        off   
        {
            type            compound;
            entries {}
        }

        on
        {
            type            compound;
            entries 
            {
                rootOption
                {
                    type            string;
                    default         "-sourceRoot"; 
                    editable        0;
                }

                rootValue
                {
                    type            rootDir;
                    default         "";
                }
            }
        }
    }
}

