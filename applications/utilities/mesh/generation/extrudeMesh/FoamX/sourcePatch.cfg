sourcePatchOption
{
    type        selection;
    displayName "[sourcePatch]";
    entries
    {
        off   
        {
            type            compound;
            entries {}
        }

        on
        {
            type            compound;
            entries 
            {
                patchOption
                {
                    type            string;
                    default         "-sourcePatch"; 
                    editable        0;
                }

                patchValue
                {
                    type            string;
                    default         "";
                }
            }
        }
    }
}

