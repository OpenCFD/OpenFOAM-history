// extrudeMesh tool definition

description     "Extrudes mesh from existing patch or surface";

extrudeMeshDict
{
    type            dictionary;
    description     "extrudeMesh control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        compound;
            optional    1;
            entries
            {
                include "targetRootAndCase.cfg";

                nLayers
                {
                    type        label;
                    description "Number of layers of extruded cells";
                }

                overallThickness
                {
                    type        scalar0Inf;
                    description "Overall thickness of extruded layer [m]";
                }

                include "sourceRoot.cfg";
                include "sourceCase.cfg";
                include "sourcePatch.cfg";

                include "surface.cfg";

                include "mergeFaces.cfg";

            }
        }
    }
}

