// mirrorMesh tool definition

description     "Mirror a mesh around a given plane";

mirrorMeshDict
{
    type            dictionary;
    description     "mirrorMesh control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
        }

        planeType
        {
            type        word;
            default     pointAndNormal;
            valueList
            (
                pointAndNormal
            );
        }

        pointAndNormalDict
        {
            type        dictionary;
            entries
            {
                basePoint
                {
                    type        vector;
                }
                
                normalVector
                {
                    type        vector;
                }
            }
        }

        planeTolerance
        {
            type        scalar;
            default     1e-03;
        }
    }
}

