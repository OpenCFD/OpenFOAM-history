// cellSet tool definition


description     "Creates a point set based on parameters specified in pointSetDict";

pointSetDict
{
    type            dictionary;
    description     "pointSet control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
        }
        
        name
        {
            type            word;
            description     "point set file name";
        }

        action
        {
            type            word;
            description     "action on point set (eg new points, add points, delete points)";
            default         new;
            valueList
            (
                new
                add
                delete
                clear
                invert
            );
        }

        topoSetSources
        {
            type            list;
            description     "list of regions";

            elementType
            {
                regionType
                {
                    type selection;

                    entries
                    {
                        include "boxToPoint.cfg";
                        include "cellToPoint.cfg";
                        include "faceToPoint.cfg";
                        include "pointToPoint.cfg";
                        include "labelToPoint.cfg";
                    }
                }
            }
        }            
    }
}

