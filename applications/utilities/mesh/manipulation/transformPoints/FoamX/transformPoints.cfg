// transformPoints tool definition

description     "Transform geometry by given translate, rotate and scale arguments";

transformPointsDict
{
    type            dictionary;
    description     "transformPoints control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;

            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/translate.cfg";
                include "$FOAMX_CONFIG/entries/arguments/rotate.cfg";
                include "$FOAMX_CONFIG/entries/arguments/vectorScale.cfg";
            }
        }
    }
}

