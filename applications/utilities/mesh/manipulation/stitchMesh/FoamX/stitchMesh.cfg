// stitchMesh tool definition

description     "'Stitches' a mesh";

stitchMeshDict
{
    type            dictionary;
    description     "stitchMesh control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/masterPatch.cfg"; 
                include "$FOAMX_CONFIG/entries/arguments/slavePatch.cfg"; 
                include "$FOAMX_CONFIG/entries/arguments/perfect.cfg"; 
                include "$FOAMX_CONFIG/entries/arguments/partial.cfg"; 
            }
        }
    }
}

