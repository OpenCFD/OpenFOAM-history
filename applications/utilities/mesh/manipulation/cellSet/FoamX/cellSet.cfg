// cellSet tool definition


description     "Creates a cell set based on parameters specified in cellSetDict";

cellSetDict
{
    type            dictionary;
    description     "cellSet control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
        }
        
        name
        {
            type            word;
            description     "Cell set file name";
        }

        action
        {
            type            word;
            description     "action on cell set (eg new cells, add cells, delete cells)";
            default         new;
            valueList
            (
                new
                add
                delete
                clear
                invert
            );
        }

        topoSetSources
        {
            type            list;
            description     "list of regions";

            elementType
            {
                regionType
                {
                    type selection;

                    entries
                    {
                        include "boxToCell.cfg";
                        include "cellToCell.cfg";
                        include "faceToCell.cfg";
                        include "pointToCell.cfg";
                        include "labelToCell.cfg";
                        include "shapeToCell.cfg";
                        include "rotatedBoxToCell.cfg";
                        include "zoneToCell.cfg";
                        include "fieldToCell.cfg";
                        include "nearestToCell.cfg";
                    }
                }
            }
        }            
    }
}

