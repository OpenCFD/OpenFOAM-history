// cellSet tool definition


description     "Creates a face set based on parameters specified in faceSetDict";

faceSetDict
{
    type            dictionary;
    description     "faceSet control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
        }
        
        name
        {
            type            word;
            description     "face set file name";
        }

        action
        {
            type            word;
            description     "action on face set (eg new faces, add faces, delete faces)";
            default         new;
            valueList
            (
                new
                add
                delete
                clear
                invert
            );
        }

        topoSetSources
        {
            type            list;
            description     "list of regions";

            elementType
            {
                regionType
                {
                    type selection;

                    entries
                    {
                        include "boxToFace.cfg";
                        include "cellToFace.cfg";
                        include "faceToFace.cfg";
                        include "pointToFace.cfg";
                        include "labelToFace.cfg";
                        include "patchToFace.cfg";
                        include "zoneToFace.cfg";
                        include "normalToFace.cfg";
                    }
                }
            }
        }            
    }
}

