description     "Merge two meshes";

mergeMeshesDict
{
    type            dictionary;
    description     "mergeMeshes control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                rootCaseForSecondMesh
                {
                    type            rootAndCase;
                    displayName     "<rootAndCaseForSecondMesh>";
                    description     "Root and case for the mesh to add";
                }
            }
        }
    }
}

