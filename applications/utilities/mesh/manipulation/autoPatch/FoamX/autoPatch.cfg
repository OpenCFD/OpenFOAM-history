//  autoPatch  tool definition

description     "Divides external faces into patches based on (user supplied) feature angle";

autoPatchDict
{
    type            dictionary;
    description     "autoPatch control dictionary";
    dictionaryPath  "system";

    entries
    {
        arguments
        {
            type        rootCaseArguments;
            entries
            {
                include "$FOAMX_CONFIG/entries/arguments/featureAngle.cfg";
            }
        }
    }
}

