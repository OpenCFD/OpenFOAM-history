include "$FOAMX_CONFIG/dictionaries/transportProperties/transportProperties.cfg";

entries            
{
    include "$FOAMX_CONFIG/entries/dimensionedScalar/muc.cfg";
    include "$FOAMX_CONFIG/entries/dimensionedScalar/plasticViscosityCoeff.cfg";
    include "$FOAMX_CONFIG/entries/dimensionedScalar/plasticViscosityExponent.cfg";
    include "$FOAMX_CONFIG/entries/Switch/BinghamPlastic.cfg";
    include "$FOAMX_CONFIG/entries/dimensionedScalar/yieldStressCoeff.cfg";
    include "$FOAMX_CONFIG/entries/dimensionedScalar/yieldStressExponent.cfg";
    include "$FOAMX_CONFIG/entries/dimensionedScalar/yieldStressOffset.cfg";
    include "$FOAMX_CONFIG/entries/dimensionedScalar/rhoc.cfg";
    include "$FOAMX_CONFIG/entries/dimensionedScalar/rhod.cfg";

    VdjModel
    {
        type                model;
        displayName         "VdjModel";
        description         "VDJ model selection";
        default             simple;
        valueList
        (
            simple
            general
        );
    }

    simpleCoeffs
    {
        type                dictionary;
        displayName         "Simple Model Coefficients";
        description         "Simple model coefficients";
        entries
        {
            include "$FOAMX_CONFIG/entries/dimensionedVector/V0.cfg";
            include "$FOAMX_CONFIG/entries/dimensionedScalar/a.cfg";
            include "$FOAMX_CONFIG/entries/dimensionedScalar/a1.cfg";
            include "$FOAMX_CONFIG/entries/dimensionedScalar/alphaMin.cfg";
        }
    }

    generalCoeffs
    {
        type                dictionary;
        displayName         "General Model Coefficients";
        description         "General model coefficients";
        entries
        {
            include "$FOAMX_CONFIG/entries/dimensionedVector/V0.cfg";
            include "$FOAMX_CONFIG/entries/dimensionedScalar/a.cfg";
            include "$FOAMX_CONFIG/entries/dimensionedScalar/a1.cfg";
            include "$FOAMX_CONFIG/entries/dimensionedScalar/alphaMin.cfg";
        }
    }
}

default
{
    include "defaults/constant/transportProperties";
}

