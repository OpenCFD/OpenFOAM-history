include "$FOAMX_CONFIG/dictionaries/fvSolution/fvSolution.cfg";

entries
{
    solvers
    {
        type        dictionary;
        entries
        {
            include "$FOAMX_CONFIG/dictionaries/fvSolution/solvers/pSymm.cfg";
            include "$FOAMX_CONFIG/dictionaries/fvSolution/solvers/Ua.cfg";
            include "$FOAMX_CONFIG/dictionaries/fvSolution/solvers/Ub.cfg";
            include "$FOAMX_CONFIG/dictionaries/fvSolution/solvers/alpha.cfg";
            include "dictionaries/fvSolution/solvers/Theta.cfg";
            include "$FOAMX_CONFIG/dictionaries/fvSolution/solvers/k.cfg";
            include "$FOAMX_CONFIG/dictionaries/fvSolution/solvers/epsilon.cfg";
        }
    }

    PISO
    {
        type        dictionary;
        entries
        {
            include "$FOAMX_CONFIG/entries/Switch/momentumPredictor.cfg";
            include "$FOAMX_CONFIG/entries/label/nCorrectors.cfg";
            include "$FOAMX_CONFIG/entries/label/nNonOrthogonalCorrectors.cfg";
            include "$FOAMX_CONFIG/entries/label/nAlphaCorr.cfg";
            include "$FOAMX_CONFIG/entries/Switch/correctAlpha.cfg";
            include "$FOAMX_CONFIG/entries/ref/pRef.cfg";
        }
    }
}

default
{
    include "defaults/system/fvSolution";
}

