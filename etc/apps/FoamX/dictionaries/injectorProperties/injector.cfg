injector
{
    type                dictionary;
    entries
    {
        include "$FOAMX_CONFIG/entries/vector/position.cfg";
        include "$FOAMX_CONFIG/entries/vector/direction.cfg";

        diameter
        {
            type                scalar0Inf;
            description         "Diameter of nozzle";
        }

        dischargeCoeff
        {
            type                scalar;
            description         "Effective area/nozzle area";
        }

        mass
        {
            type                scalar0Inf;
            description         "Injected mass (kg)";
        }

        temperature
        {
            type                scalar0Inf;
            description         "Initial liquid temperature";
        }

        nParcels
        {
            type                label;
            description         "Number of injected parcels";
        }

        injectionProfile
        {
            type                list;
            description         "mass injection profile, (first timevalue = soi, last timevalue = eoi)";

            types
            {
                include "timeDistance.cfg";
            }

            elementType         timeDistance;
        }
    }
}

