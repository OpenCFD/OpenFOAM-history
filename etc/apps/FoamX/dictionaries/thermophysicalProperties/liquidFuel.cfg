liquidFuel
{
    type                compound;
    description         "Type of liquid fuel";
    iconURL             "/FoamX/icons/small/maths/fuel.gif";
    entries
    {
        fuel
        {
            type                word;
            default             nHeptane;
            valueList           
            (
                nHeptane
                nDodecane
                isoOctane
                nDecane
                nOctane
                water
                diMethylEther
                diEthylEther
            );
        }
    
        properties
        {
            type                word;
            default             defaultCoeffs;
            valueList           
            (
                defaultCoeffs
            );
        }
    }
}

