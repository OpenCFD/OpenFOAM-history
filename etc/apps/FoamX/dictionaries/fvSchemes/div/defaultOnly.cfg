divSchemes
{
    include "schemes.cfg";
    entries
    {
        default
        {
            type                compound;
            description         "Default scheme";
            iconURL             "/FoamX/icons/small/maths/div.gif";
            entries
            {
                include "discretisationScheme.cfg";

                interpolationScheme
                {
                    type selection;
                    entries
                    {
                        include "interpolation/default.cfg";
                        outletStabilised
                        {
                            type selection;
                            entries
                            {
                                include "interpolation/default.cfg";
                            }
                        }
                    }
                }
            }
        }
    }
}

