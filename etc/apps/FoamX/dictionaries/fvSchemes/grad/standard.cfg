type                selection;
entries            
{
    include "Gauss.cfg";
    include "leastSquares.cfg";
    include "fourth.cfg";

    cellMDLimited
    {
        type compound;
        entries
        { 
            scheme
            {
                type selection;
                entries
                {
                    include "Gauss.cfg";
                    include "leastSquares.cfg";
                    include "fourth.cfg";
                }
            }
            coefficient
            {
                type scalar01;
                default 1.0;
            }
        }
    }
    faceMDLimited
    {
        type compound;
        entries
        { 
            scheme
            {
                type selection;
                entries
                {
                    include "Gauss.cfg";
                    include "leastSquares.cfg";
                    include "fourth.cfg";
                }
            }
            coefficient
            {
                type scalar01;
                default 1.0;
            }
        }
    }
    cellLimited
    {
        type compound;
        entries
        { 
            scheme
            {
                type selection;
                entries
                {
                    include "Gauss.cfg";
                    include "leastSquares.cfg";
                    include "fourth.cfg";
                }
            }
            coefficient
            {
                type scalar01;
                default 1.0;
            }
        }
    }
    faceLimited
    {
        type compound;
        entries
        { 
            scheme
            {
                type selection;
                entries
                {
                    include "Gauss.cfg";
                    include "leastSquares.cfg";
                    include "fourth.cfg";
                }
            }
            coefficient
            {
                type scalar01;
                default 1.0;
            }
        }
    }
}


