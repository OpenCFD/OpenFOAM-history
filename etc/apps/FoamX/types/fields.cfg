scalarField
{
    displayName     "scalarField";
    description     "Scalar Field";
    type            selection;
    entries
    {
        uniform
        {
            type scalar;
            description "Uniform field selected";
        }

        nonuniform
        {
            type list;
            elementType scalar;
            description "Non-uniform field selected";
        }
    }
}

vectorField
{
    displayName     "vectorField";
    description     "Vector Field";
    type            selection;
    entries
    {
        uniform
        {
            type vector;
            description "Uniform field selected";
        }

        nonuniform
        {
            type list;
            elementType vector;
            description "Non-uniform field selected";
        }
    }
}

tensorField
{
    displayName     "tensorField";
    description     "Tensor Field";
    type            selection;
    entries
    {
        uniform
        {
            type tensor;
            description "Uniform field selected";
        }

        nonuniform
        {
            type list;
            elementType tensor;
            description "Non-uniform field selected";
        }
    }
}

