probe
{
    type compound;
    entries
    {
        name
        {
            type word;
            description "Name of probe";
        }

        dict
        {
            type                dictionary;
            entries
            {
                type
                {
                    type word;
                    default probes;
                    editable 0;
                }

                functionObjectLibs
                {
                    type list;
                    elementType string;
                    default ("libsampling.so");
                }

                probeLocations
                {
                    type list;
                    elementType vector;
                }

                fields
                {
                    type list;
                    description  "List of fields to be sampled";
                    elementType  word;
                }
            }
        }
    }
}

