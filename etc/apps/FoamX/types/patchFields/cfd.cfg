inletOutlet
{
    displayName         "inletOutlet";
    description         "Inlet, switching to outlet if flow is outwards";
    type                patchField;
    options
    {
        type
        {
            default             inletOutlet;
        }
    }

    entries
    {
        inletValue
        {
            type            field;
            displayName     "inletValue";
            description     "Specified inlet value";
        }

        value
        {
            type            field;
            displayName     "value";
            description     "Actual value at inlet/outlet";
            optional        1;
        }
    }
}

