dimensionedScalar
{
    type                compound;
    description         "Dimensioned Scalar";
    entries
    {
        name 
        {
            type                word;
            editable            0;
        }

        dimensions
        {
            type                dimensionSet;
            editable            0;

        }

        value
        {
            type                scalar;
        }
    }
}

