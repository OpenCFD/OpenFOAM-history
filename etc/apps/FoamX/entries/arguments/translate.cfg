translate    
{
    type        selection;
    displayName "[translate]";
    entries
    {
        off   
        {
            type            compound; 
            entries {}
        }
        
        on
        {
            type            compound; 
            entries 
            {
                translate
                {
                    type            string;
                    default         "-translate"; 
                    editable        0;
                }

                translateBy
                {
                    type            vector;
                    default         (0 0 0);
                }
            }
        }
    }
}

