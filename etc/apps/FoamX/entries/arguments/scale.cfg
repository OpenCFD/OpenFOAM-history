scale    
{
    type        selection;
    displayName "[scale]";
    entries
    {
        off   
        {
            type            compound; 
            entries {}
        }
        
        on
        {
            type            compound; 
            entries 
            {
                scale
                {
                    type            string;
                    default         "-scale"; 
                    editable        0;
                }

                scaleFactor
                {
                    type            scalar0Inf;
                    default         1;
                }
            }
        }
    }
}

