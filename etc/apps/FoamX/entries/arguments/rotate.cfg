rotate    
{
    type        selection;
    displayName "[rotate]";
    entries
    {
        off   
        {
            type            compound; 
            entries {}
        }
        
        on
        {
            type            compound; 
            entries 
            {
                rotate
                {
                    type            string;
                    default         "-rotate"; 
                    editable        0;
                }

                n1
                {
                    type            vector;
                    default         (1 0 0);
                }

                n2
                {
                    type            vector;
                    default         (0 1 0);
                }
            }
        }
    }
}

