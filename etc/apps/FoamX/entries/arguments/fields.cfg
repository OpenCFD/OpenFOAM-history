fields
{
    type            selection;
    displayName     "[fields]";
    entries
    {
        off
        {
            type            compound;
            entries {}
        }

        on
        {
            type            compound;
            entries
            {
                fields
                {
                    type           string;
                    default         "-fields";
                    editable        0;
                }

                fieldsList
                {
                    type           list;
                    elementType    word;
                }
            }
        }
    }
}
