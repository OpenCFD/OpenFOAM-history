version    
{
    type        selection;
    displayName "[version]";
    entries
    {
        off   
        {
            type            compound; 
            entries {}
        }
        
        on
        {
            type            compound; 
            entries 
            {
                version
                {
                    type            string;
                    default         "-version"; 
                    editable        0;
                }

                versionName
                {
                    type            string;
                    default         "kiva3v";
                    valueList
                    (
                        "kiva3v"
                        "kiva3"
                    );
                }
            }
        }
    }
}

