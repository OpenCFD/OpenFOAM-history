dictionary
{
    type            selection;
    displayName     "[dictionary]";
    entries
    {
        off
        {
            type            compound;
            entries {}
        }

        on
        {
            type            compound;
            entries
            {
                dictionary
                {
                    type           string;
                    default         "-dictionary";
                    editable        0;
                }

                dictionaryName
                {
                    type           word;
                    default        "system/controlDict";
                }

                keywordsOrEntry
                {
                    type            selection;
                    displayName     "keywordsOrEntry";
                    entries
                    {
                        keywords
                        {
                            type            selection;
                            displayName     "[keywords]";
                            entries
                            {
                                off
                                {
                                    type            compound;
                                    entries {}
                                }
                                
                                on
                                {
                                    type            string;
                                    default         "-keywords";
                                    editable        0;
                                }
                            }
                        }

                        entry
                        {
                            type            selection;
                            displayName     "[entry]";
                            entries
                            {
                                off
                                {
                                    type            compound;
                                    entries {}
                                }
                                
                                on
                                {
                                    type            compound;
                                    entries
                                    {
                                        entryOption
                                        {
                                            type            string;
                                            default         "-entry";
                                            editable        0;
                                        }
                                        
                                        entryValue
                                        {
                                            type            word;
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
