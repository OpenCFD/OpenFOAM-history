point
{
    type            selection;
    displayName     "[point]";
    entries
    {
        off
        {
            type            compound;
            entries {}
        }

        on
        {
            type            compound;
            entries
            {
                point
                {
                    type           string;
                    default         "-point";
                    editable        0;
                }

                pointI
                {
                    type           label;
                }
            }
        }
    }
}
