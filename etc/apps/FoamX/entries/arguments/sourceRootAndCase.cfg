sourceRootCase
{
    type            compound;
    displayName     "<sourceRootAndCase>";
    description     "Case directory with complete path from which data is read";

    entries 
    {
        sourceOption
        {
            type            string;
            default         "-source"; 
            editable        0;
        }
        
        sourceCasePath
        {
            type            string;
            default         "sourceCasePath";
            editable        1;
        }
    }
}

