face
{
    type            selection;
    displayName     "[face]";
    entries
    {
        off
        {
            type            compound;
            entries {}
        }

        on
        {
            type            compound;
            entries
            {
                face
                {
                    type           string;
                    default         "-face";
                    editable        0;
                }

                faceI
                {
                    type           label;
                }
            }
        }
    }
}
