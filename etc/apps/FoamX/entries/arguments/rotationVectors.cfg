rotationVectors
{
    type            compound;
    displayName     "<n1> <n2>";
    description     "Rotation vectors";
    entries 
    {
        n1
        {
            type            vector;
            default         (1 0 0);
        }

        n2
        {
            type            vector;
            default         (0 1 0);
        }
    }
}

