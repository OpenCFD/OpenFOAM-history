timeOption
{
    type        selection;
    displayName "[time]";
    entries
    {
        off   
        {
            type            compound;
            entries {}
        }

        on
        {
            type            compound;
            entries 
            {
                timeOption
                {
                    type            string;
                    default         "-time"; 
                    editable        0;
                }

                timeValue
                {
                    type            scalar;
                    default         0;
                }
            }
        }
    }
}

