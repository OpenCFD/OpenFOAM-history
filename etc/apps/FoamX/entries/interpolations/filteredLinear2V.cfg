filteredLinear2V
{
    type            compound;
    description     "Filtered-linear-2-V (filteredLinear2 for vectors) interpolation scheme";
    entries
    {
        coefficient
        {
            type         scalar01;
            default      0.2;
        }
        allowedUnboundedness
        {
            type         scalar01;
            default      0;
        }
    }
}

