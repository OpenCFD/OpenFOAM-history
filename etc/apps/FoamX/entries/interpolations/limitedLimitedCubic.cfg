limitedLimitedCubic
{
    type            compound;
    description     "limitedLimitedCubic interpolation scheme";
    entries
    {
        coefficient
        {
            type         scalar01;
            description  "Blending coefficient";
            default      1;
        }

        lowerBound
        {
            type         scalar;
            description  "Lower bound";
            default      0;
        }

        upperBound
        {
            type         scalar;
            description  "Upper bound";
            default      1;
        }
    }
}

