turbulenceModel
{
    type                model;
    description         "Turbulence model selection";
    default             kEpsilon;
    valueList         
    (
        laminar
        kEpsilon
        RNGkEpsilon
        NonlinearKEShih
        LienCubicKE
        QZeta
        LaunderSharmaKE
        LamBremhorstKE
        LienCubicKELowRe
        LienLeschzinerLowRe
        LRR
        LaunderGibsonRSTM
        SpalartAllmaras
        kOmegaSST
    );
}

